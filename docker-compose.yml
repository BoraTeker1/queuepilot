version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: queuepilot-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-queuepilot}
      POSTGRES_USER: ${POSTGRES_USER:-queuepilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-queuepilot}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-queuepilot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - queuepilot-network

  redis:
    image: redis:7-alpine
    container_name: queuepilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - queuepilot-network

volumes:
  postgres_data:
    name: queuepilot_postgres_data
  redis_data:
    name: queuepilot_redis_data

networks:
  queuepilot-network:
    name: queuepilot-network
