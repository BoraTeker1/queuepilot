spring.application.name=queuepilot

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# DataSource configuration (local dev via docker-compose)
spring.datasource.url=jdbc:postgresql://localhost:5432/queuepilot
spring.datasource.username=queuepilot
spring.datasource.password=queuepilot

# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
